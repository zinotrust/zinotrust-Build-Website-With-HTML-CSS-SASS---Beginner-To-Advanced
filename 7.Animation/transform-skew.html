<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container img {
            width: 30%;
            transform: skew();
            transition: all 1s;
        }
        .container img:hover {
            /* transform: skewX(20deg); */
            /* transform: skewX(-20deg); */
            /* transform: skewY(-20deg); */
            transform: skew(20deg, 20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/laptop.jpg" alt="">
    </div>
</body>
</html>
