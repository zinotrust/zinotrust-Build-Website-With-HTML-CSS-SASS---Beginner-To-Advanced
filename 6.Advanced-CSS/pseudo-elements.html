<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        p::first-letter {
            font-size: 25px;
            color: purple;
        }

        p::before {
            content: "This text would appear before... ";
        }

        p::after {
            content: " END TEXT...";
        }
    </style>
</head>
<body>
    <P>Hello World!!!</P>
</body>
</html>
