<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: green;
        }
        p:hover {
            color: red;
            cursor: pointer;
        }
        li:first-child {
            color: red;
        }
        li:last-child {
            color: green;
        }
        li:nth-child(3) {
            color: red;
        }
    </style>
</head>
<body>
    <p>Hello world!</p>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
</body>
</html>
